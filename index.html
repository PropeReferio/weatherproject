<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Project</title>
    <script src="js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="center-col" class="col-md-3 offset-5">
        <form action="" class="citychoice col-md-12">
            <input type="text" placeholder="City" id="cityform">
            <button class="btn-primary" id="submit" onClick="event.preventDefault(); pullCityWeather()">Current Weather by City</button>
        </form>

        <form action="" class="zipchoice col-md-12">
            <input type="text" placeholder="Zip Code" id="zipform">
            <button class="btn-primary" id="submit" onClick="event.preventDefault(); pullZipWeather()">Current Weather by ZIP</button>
        </form>

        <h6 id="locationname"></h6>

        <div class="databox" id="high">
            <div id="redbox">
                <h6>High</h6>
            </div>
            <p></p>
        </div>

        <div class="databox" id="low">
            <div id="bluebox">
                <h6>Low</h6>
            </div>
            <p></p>
        </div>

        <div class="databox" id="forecast">
            <div id="turqbox">
                <h6>Forecast</h6>
            </div>
            <p></p>
        </div>

        <div class="databox" id="humidity">
            <div id="greenbox">
                <h6>Humidity</h6>
            </div>
            <p></p>
        </div>

    </div>
</body>
</html>
